<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>

    <nav class="navbar bg-theme">
        <h3 class="text-white">Finalytics</h3>
        <p><a href="#" id="logout"><i class="fas fa-2x fa-power-off text-white" style="margin-top: 5px"></i></a></p>
    </nav>

    <div class="container">
        <div class="row text-white mt-5">
            <div class="col-md-3">
                <div class="card">
                    <img id="user_dp" src="" class="card-img-top box_shadow">
                    <div class="card-body box_shadow">
                        <h2 id="user_name" style="color: black;"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row mb-4">
                    <div class="col-md-7 text-md-right text-primary pt-1">

                    </div>
                    <div class="col-md-3">
                        <select id="filterByMonth" class="form-control " onchange="filterByMonthYear()">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                    </div>

                    <div class="col-md-2">
                        <select id="filterByYear" class="form-control " onchange="filterByMonthYear()">

                        </select>
                    </div>
                </div>
                <div class="row text-white">
                    <div id="message" class="col-md-12">

                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow bg-danger">
                            <div class="card-body">
                                <h3>Total Expense</h3>
                                <h1><i class="fa fa-rupee" style="font-size:30px"></i>
                                    <span class="text-small" id="totalExpense">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow bg-primary">
                            <div class="card-body">
                                <h3>Total Income</h3>
                                <h1><i class="fa fa-rupee" style="font-size:30px"></i>
                                    <span class="text-small" id="totalIncome">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow bg-success">
                            <div class="card-body">
                                <h3>Total Savings</h3>
                                <h1><i class="fa fa-rupee" style="font-size:30px"></i>
                                    <span class="text-small" id="totalSavings">0</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card box_shadow" style="background-color: #9933ff;">
                            <div class="card-body">
                                <h3>Table View</h3>
                                <button id="backbtn" class="btn text-white mt-5 p-2 btn-block"
                                    style="background-color: #9933ff; box-shadow: 0px 0px 30px#ffffcc;">Show</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div id="canvas_container" class="col-md-11 m-5">
                        <div class="row">
                            <div class="col-md-3 offset-9">
                                <select id="graph_type" class="form-control mt-3" onchange="updateChartType()">
                                    <option value="line">Line Chart</option>
                                    <option value="bar">Bar Chart</option>
                                    <option value="pie">Pie Chart</option>
                                    <option value="radar">Radar Chart</option>
                                    <option value="doughnut">Doughnut Chart</option>
                                    <option value="polarArea">Polar Area Chart</option>
                                </select>
                            </div>
                        </div>
                        <canvas id="bar_graph"">


                        </canvas>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.min.js"
                            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
                            </script>
                            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                                crossorigin="anonymous"></script>
                            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                                crossorigin="anonymous"></script>
                            <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
                            <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
                            <script src="js/firebase-credentials.js"></script>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
                                integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
                                crossorigin="anonymous"></script>
                            <script src="js/analysis.js"></script>
</body>

</html>
