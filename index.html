<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Finalytics</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-theme">
  <nav class="navbar mb-5">
    <h2 class="text-white">Finalytics</h2>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-white display-3 mt-5">
          Managing your expenses just got so much easier. Welcome Finalytics
        </h1>
        <div style="width: 184px; margin-left: auto; margin-right: auto; cursor: pointer;">
          <div id="google" class="google-btn">
            <div class="google-icon-wrapper">
              <img class="google-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
            </div>
            <p class="btn-text"><b>Sign in with google</b></p>
          </div>
        </div>
      </div>
      <div class="col-md-4" style="border: 1px white solid">
        <img src="img/coin.png" style="
              width: 300px;
              height: 300px;
              display: block;
              margin-right: auto;
              margin-left: auto;
              margin-top: 100px;
            " class="img-responsive center-block" />
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
  <script src="js/firebase-credentials.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
